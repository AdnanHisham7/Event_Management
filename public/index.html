<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organizer</title>
    <script src="./scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Event</h2>
            <form id="modalForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Event Name</label>
                    <input type="text" id="modalEventName" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Date</label>
                    <input type="date" id="modalEventDate" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="flex gap-4 mb-4">
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-bold mb-2">Start Time</label>
                        <input type="time" id="modalStartTime" class="w-full px-3 py-2 border rounded" required>
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-bold mb-2">End Time</label>
                        <input type="time" id="modalEndTime" class="w-full px-3 py-2 border rounded" required>
                    </div>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancelModal"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Page -->
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center mb-8">Event Organizer</h1>
        <button id="addEventButton" class="bg-blue-500 text-white py-2 px-4 rounded mb-6">Add Event</button>
        <div id="events" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Scheduled Events</h2>
            <ul id="eventList" class="list-disc pl-6">
                <li id="event-1" class="mb-2 flex justify-between">
                    <span>Event Name</span>
                    <div>
                        <button onclick="editEvent(1)" class="text-blue-500">Edit</button>
                        <button onclick="confirmDelete(1)" class="text-red-500">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-gray-700 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-lg">
            <h2 class="text-xl font-bold">Are you sure you want to delete this event?</h2>
            <div class="flex justify-end mt-4">
                <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-4">Cancel</button>
                <button onclick="deleteEvent()" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>

</html>
