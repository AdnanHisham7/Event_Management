<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Organizer</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./js/events.js" defer></script>
  <script src="./js/participants.js" defer></script>
  <script src="./js/schedules.js" defer></script>
  <script src="./js/animation.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container max-w-4xl mx-auto py-10">
    <h1 class="text-4xl font-bold text-center mb-8">Manage Events</h1>

      <button id="addEventButton" class="text-sm px-4 py-2 font-bold text-white bg-gray-900 rounded border-2 border-gray-900 shadow-lg hover:bg-transparent hover:text-black transition mb-2">Add Event</button>
      <div id="eventsList" class="bg-gray-50 p-4 rounded-md">
        <h2 class="text-xl font-bold mb-4">Scheduled Events</h2>
        <ul id="eventList" class="list-disc pl-6">
          <!-- Event items will be dynamically inserted here -->
        </ul>
      </div>


  </div>



  <!-- Add/Edit Event Modal -->
  <div id="eventModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Event</h2>
      <form id="modalForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Event Name</label>
          <input type="text" id="modalEventName" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2">Date</label>
          <input type="date" id="modalEventDate" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="flex gap-4 mb-4">
          <div class="w-1/2">
            <label class="block text-gray-700 font-bold mb-2">Start Time</label>
            <input type="time" id="modalStartTime" class="w-full px-3 py-2 border rounded" required>
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 font-bold mb-2">End Time</label>
            <input type="time" id="modalEndTime" class="w-full px-3 py-2 border rounded" required>
          </div>
        </div>
        <div class="flex justify-end gap-4">
          <button type="button" id="cancelModal" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-black text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for confirmation -->
  <div id="deleteModal" class="fixed inset-0 flex items-center justify-center bg-gray-700 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded shadow-lg">
      <h2 class="text-xl font-bold">Are you sure you want to delete this event?</h2>
      <div class="flex justify-end mt-4">
        <button id="cancelDelete" class="bg-gray-500 text-white px-4 py-2 rounded mr-4">Cancel</button>
        <button id="confirmDelete" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
      </div>
    </div>
  </div>




</body>

</html>
